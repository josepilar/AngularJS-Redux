<div class="container">
    <nav class="tabs">
        <a class="tab-item" ui-sref='app' ng-class="{'active': tinKittyCtrl.$state.current.name ==='app'}">Home</a>
        <a class="tab-item" ui-sref='favs' ng-class="{'active': tinKittyCtrl.$state.current.name ==='favs'}">Favs</a>
    </nav>

    <section class="home">
        <div class="card">
            <div class="current-kitty">
                    <img ng-if="tinKittyCtrl.state.currentKitty.url" 
                    ng-src="{{tinKittyCtrl.state.currentKitty.url}}" alt="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
                </div>
            
                <div class="actions">
                    <button class="action-button dismiss" title="dismiss"  ng-click="tinKittyCtrl.loadRandomKitty()">ùó´</button>
                    <button class="action-button like" title="like" ng-click="tinKittyCtrl.likeKitty()">‚ù§</button>
                </div>
        </div>
    </section>
</div>
